<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>AgiFresh</title>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- First Splash Screen -->
        <div class="screen splash active" id="splash1">
            <img src="logo.png" alt="AgiFresh Logo">
        </div>

        <!-- Second Splash Screen -->
        <div class="screen splash" id="splash2">
            <img src="logo.png" alt="AgiFresh Logo">
        </div>

        <!-- Onboarding Screen -->
        <div class="screen onboarding" id="onboarding">
            <div class="onboarding-content">
                <h1>Welcome to our store</h1>
                <p>Get your groceries in as fast as one hour</p>
                <button class="get-started-btn" onclick="showSignInScreen()">Get Started</button>
            </div>
        </div>
    </div>

    <div class="screen sign-in active" id="sign-in">
        <div class="sign-in-content">
            <!-- Placeholder for background image -->
            <img src="sign.png" alt="">
            <div class="image-area">
            </div>
            
            <h1>Get your vegetables with AgriFresh</h1>
            
            <div class="phone-input">
                <div class="country-code">+977</div>
                <input type="tel" placeholder="Phone Number" pattern="[0-9]*">
            </div>

            <div class="divider">
                <span>Or connect with social media</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn google">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button class="social-btn facebook">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
            </div>
        </div>
    </div>

    <div class="screen number-input" id="number-input">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>
    
        <div class="number-input-content">
            <button class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="#181725" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
    
            <h1>Enter your mobile number</h1>
            
            <div class="input-field">
                <div class="country-prefix">
                    <img src="https://flagcdn.com/np.svg" width="24" height="16" alt="Nepal flag">
                    <span>+977</span>
                </div>
                <input type="tel" id="phone-number" readonly>
            </div>
    
            <button class="next-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
    
            <div class="keypad">
                <div class="keypad-row">
                    <button class="key">1</button>
                    <button class="key">2<span>ABC</span></button>
                    <button class="key">3<span>DEF</span></button>
                </div>
                <div class="keypad-row">
                    <button class="key">4<span>GHI</span></button>
                    <button class="key">5<span>JKL</span></button>
                    <button class="key">6<span>MNO</span></button>
                </div>
                <div class="keypad-row">
                    <button class="key">7<span>PQRS</span></button>
                    <button class="key">8<span>TUV</span></button>
                    <button class="key">9<span>WXYZ</span></button>
                </div>
                <div class="keypad-row">
                    <button class="key special">+*#</button>
                    <button class="key">0</button>
                    <button class="key backspace">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 12L12 22" stroke="#181725" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
